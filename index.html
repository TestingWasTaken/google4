<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Hacker Dashboard</h1>
        <div class="terminal">
            <pre id="output"></pre>
            <input type="text" id="commandInput" placeholder="Enter command..." autofocus>
        </div>
        <div class="controls">
            <button onclick="executeCommand()">Execute Command</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
